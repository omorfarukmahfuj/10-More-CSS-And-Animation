<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animation</title>
  <style>
    @keyframes sliding {
      from {
        background-color: yellow;
        left: 0;
      }

      to {
        background-color: red;
        left: 200px;
      }
    }

    .stage {
      width: 300px;
      height: 300px;
      background-color: lightblue;
    }

    .ball {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      animation: sliding 1s ease-in-out 0s infinite alternate;
      animation-play-state: running;
      position: relative;
    }
  </style>

<body>
  <h1>Let's Explore Animation</h1>
  <div class="stage">
    <div class="ball"></div>
  </div>
</body>

</html>
